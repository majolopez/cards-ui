<div class="row">
	<div class="col-10"></div>
	<div class="col-2">
		<button class="btn btn-primary" (click)="addCategory()">Add</button>
	</div>
</div>
<div class="row">
	<div class="col-sm-6"  *ngFor='let category of categories'>
		<div class="card" >
			<div class="card-body">
				<a [routerLink]="['/cards', category._id]">{{category.name}} </a>
			</div>
		</div>
	</div>
	
</div>
